<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* 添加临时消息样式 */
      .temp-message {
        animation: fadeIn 0.3s ease-in-out;
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.8;
        }
      }
    </style>
    <link rel="stylesheet" href="styles/sidebar.css" />
    <script src="lib/marked.min.js"></script>
  </head>
  <body>
    <div class="sidebar-header">
      <img src="icons/chat.png" alt="Logo" class="header-logo" />
      <h1 class="header-title">Chat</h1>
      <button id="settingsButton" class="settings-button">⚙️ 设置</button>
      <button id="collapseButton" class="collapse-button">✕</button>
    </div>
    <div class="chat-container">
      <div class="chat-history" id="chatHistory"></div>
      <div class="input-area">
        <div class="quick-actions">
          <button class="quick-action-btn" id="summarizeBtn">
            📝 总结网页
          </button>
          <button class="quick-action-btn" id="subtitleBtn">📺 获取字幕</button>
        </div>
        <textarea id="userInput" placeholder="输入问题..." rows="3"></textarea>
        <div class="button-container">
          <button id="sendButton">发送</button>
          <button id="clearButton" class="clear-button">🗑️ 清除记录</button>
        </div>
      </div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
